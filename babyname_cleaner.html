<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en" xmlns="https://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Language" content="en">

	<meta name="google" content="notranslate">
	<link rel="shortcut icon" href="https://electron-rotoscope.github.io/converters/favicon.ico" type="image/ico" />
	<title>US SSA Baby Name List Cleaner</title>
	<script language="javascript" type="text/javascript">
		function mainreplacements(str){
			//remove header 1
			str = str.replace(/\n\t\nPopular Names in \d{4}\nPopular baby names\n\nBackground information\n\n\n  Select another year of birth\?\n   \n\n/gm, "");

			//remove header 2
			str = str.replace(/Popularity in (\d{4}) Rank \tMale name \tNumber of\nmales \tFemale name \tNumber of\nfemales/gm, "\t$1\t$1\t$1\t$1");

			//remove footer
			str = str.replace(/Note: Rank 1 is the most popular, rank 2 is the next most popular, and so forth.\n\nAll names are from Social Security card applications for births that occurred in the United States\.\n  \tPrivacy Policy  \| Website Policies & Other Important Information  \| Site Map\n/gm, "");

			//remove spaces
			str = str.replace(/ +\t|\t +/gm, "\t");

			//remove commas
			str = str.replace(/,/gm, "");



			return str;
		}

		function mainChanges () {

			var str = document.getElementById("input").value;
		
			str = mainreplacements(str);
		
			document.getElementById('output').value = str;
		}

		function getSample () {
			var str =
			"\n" +
			"\t\n" +
			"Popular Names in 2020\n" +
			"Popular baby names\n" +
			"\n" +
			"Background information\n" +
			"\n" +
			"\n" +
			"  Select another year of birth?\n" +
			"   \n" +
			"\n" +
			"Popularity in 2020 Rank \tMale name \tNumber of\n" +
			"males \tFemale name \tNumber of\n" +
			"females\n" +
			"1 \tLiam	19,659 \tOlivia \t17,535\n" +
			"2 \tNoah	18,252 \tEmma \t15,581\n" +
			"3 \tOliver	14,147 \tAva \t13,084\n" +
			"Note: Rank 1 is the most popular, rank 2 is the next most popular, and so forth.\n" +
			"\n" +
			"All names are from Social Security card applications for births that occurred in the United States.\n" +
			"  \tPrivacy Policy  \| Website Policies & Other Important Information  \| Site Map\n" +
			""

			document.getElementById('input').value = str;
		}

		function copyOutput () {
			document.querySelector("#output").select();

			document.execCommand('copy');
		}
	</script>
