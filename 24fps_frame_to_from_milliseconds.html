	<script language="javascript" type="text/javascript">

		function framesToMillisecondsMain(str){
			//main
			str = str.replace(/\:00([ \t\n])/gm, ",000$1");
			str = str.replace(/\:01([ \t\n])/gm, ",042$1");
			str = str.replace(/\:02([ \t\n])/gm, ",083$1");
			str = str.replace(/\:03([ \t\n])/gm, ",125$1");
			str = str.replace(/\:04([ \t\n])/gm, ",167$1");
			str = str.replace(/\:05([ \t\n])/gm, ",208$1");
			str = str.replace(/\:06([ \t\n])/gm, ",250$1");
			str = str.replace(/\:07([ \t\n])/gm, ",292$1");
			str = str.replace(/\:08([ \t\n])/gm, ",333$1");
			str = str.replace(/\:09([ \t\n])/gm, ",375$1");
			str = str.replace(/\:10([ \t\n])/gm, ",417$1");
			str = str.replace(/\:11([ \t\n])/gm, ",458$1");
			str = str.replace(/\:12([ \t\n])/gm, ",500$1");
			str = str.replace(/\:13([ \t\n])/gm, ",542$1");
			str = str.replace(/\:14([ \t\n])/gm, ",583$1");
			str = str.replace(/\:15([ \t\n])/gm, ",625$1");
			str = str.replace(/\:16([ \t\n])/gm, ",667$1");
			str = str.replace(/\:17([ \t\n])/gm, ",708$1");
			str = str.replace(/\:18([ \t\n])/gm, ",750$1");
			str = str.replace(/\:19([ \t\n])/gm, ",792$1");
			str = str.replace(/\:20([ \t\n])/gm, ",833$1");
			str = str.replace(/\:21([ \t\n])/gm, ",875$1");
			str = str.replace(/\:22([ \t\n])/gm, ",917$1");
			str = str.replace(/\:23([ \t\n])/gm, ",958$1");

			return str;
		}

		function millisecondsToFramesMain(str){
			//main
			str = str.replace(/[,\.]000([ \t\n])/gm, "\:00$1");
			str = str.replace(/[,\.]042([ \t\n])/gm, "\:01$1");
			str = str.replace(/[,\.]083([ \t\n])/gm, "\:02$1");
			str = str.replace(/[,\.]125([ \t\n])/gm, "\:03$1");
			str = str.replace(/[,\.]167([ \t\n])/gm, "\:04$1");
			str = str.replace(/[,\.]208([ \t\n])/gm, "\:05$1");
			str = str.replace(/[,\.]250([ \t\n])/gm, "\:06$1");
			str = str.replace(/[,\.]292([ \t\n])/gm, "\:07$1");
			str = str.replace(/[,\.]333([ \t\n])/gm, "\:08$1");
			str = str.replace(/[,\.]375([ \t\n])/gm, "\:09$1");
			str = str.replace(/[,\.]417([ \t\n])/gm, "\:10$1");
			str = str.replace(/[,\.]458([ \t\n])/gm, "\:11$1");
			str = str.replace(/[,\.]500([ \t\n])/gm, "\:12$1");
			str = str.replace(/[,\.]542([ \t\n])/gm, "\:13$1");
			str = str.replace(/[,\.]583([ \t\n])/gm, "\:14$1");
			str = str.replace(/[,\.]625([ \t\n])/gm, "\:15$1");
			str = str.replace(/[,\.]667([ \t\n])/gm, "\:16$1");
			str = str.replace(/[,\.]708([ \t\n])/gm, "\:17$1");
			str = str.replace(/[,\.]750([ \t\n])/gm, "\:18$1");
			str = str.replace(/[,\.]792([ \t\n])/gm, "\:19$1");
			str = str.replace(/[,\.]833([ \t\n])/gm, "\:20$1");
			str = str.replace(/[,\.]875([ \t\n])/gm, "\:21$1");
			str = str.replace(/[,\.]917([ \t\n])/gm, "\:22$1");
			str = str.replace(/[,\.]958([ \t\n])/gm, "\:23$1");

			return str;
		}

		function framesToMilliseconds () {

			var str = document.getElementById("input").value;
		
			str = framesToMillisecondsMain(str);
		
			document.getElementById('output').value = str;
		}

		function millisecondsToFrames () {

			var str = document.getElementById("input").value;
		
			str = millisecondsToFramesMain(str);
		
			document.getElementById('output').value = str;
		}

			document.querySelector("#output").select();

	</script>

</head>
<body>
	<h1>
		24fps Frames to and from Milliseconds
	</h1>
	<div>
		<h3>
			Input Text
			<!-- This is in backwards order -->
			<span class="copypaster" onclick="getMillisecondsSample()">get milliseconds sample</span>
			<span class="copypaster_separater"> | </span>
			<span class="copypaster" onclick="getFramesSample()">get frames sample</span>

	</div>

	</div>
	<div>

		</h3>
		<textarea id="output" rows="16" placeholder="Output"></textarea>			
	</div>

</body></html>
