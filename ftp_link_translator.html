<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en" xmlns="https://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Language" content="en">
	<meta name="robots" content="noindex,nofollow">
	<meta name="google" content="notranslate">
	<link rel="shortcut icon" href="https://electron-rotoscope.github.io/converters/favicon.ico" type="image/ico" />
	<title>FTP Address Translator</title>
	<script language="javascript" type="text/javascript">
		function maintoast(str){
			//reorder and separate
			str = str.replace(/ftp\:\/\/(.+?)\@(.+?)(\/.+\/)(.+)/gm, 
"Server\:\n$2\n\n\
Account\:\n$1\n\n\
Path\:\n$3\n\n\
File Name\:\n$4");

			//flag as internal server
			str = str.replace(/ftp-int\.jaxxcreative\.com|192\.168\.10\.10|ftp\.jaxxcreative\.com|ftp\.trianglepost\.com|66\.207\.202\.114/gm, "JAXX Internal");


			//replace spaces
			str = str.replace(/%20/gm, " ");

			return str;
		}

		function toastInput () {

			var str = document.getElementById("input").value;
		
			str = maintoast(str);
		
			document.getElementById('output').value = str;
		}

		function getSample () {
			var str =
			"ftp://tri_tech@ftp.trianglepost.com/from_triangle/FOR%20KEVIN/Still%20Standing/For%20CC/FRF_SS_1074_Turner%20Valley_ForCC.wav"

			document.getElementById('input').value = str;
		}

		function copyOutput () {
			document.querySelector("#output").select();

			document.execCommand('copy');
		}
	</script>
	<style>
		body {
			font-family: "Trebuchet MS", "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", Tahoma, sans-serif;
		}

		h1 {
			color: rgb(64, 64, 64);
		}

		textarea {
			font-family: monospace;
			width: 100%;
		}

		.copypaster {
			display: inline-block;
			float: right;
			font-weight: bold;
			color: rgb(68, 139, 196);
			cursor: pointer;
		}
		
		.buttonrow {
			margin-top: 6px;
			margin-bottom: -24px;
		}

		input {
			display: inline-block;
			padding: 10px 20px;
			font-size: 20px;
			cursor: pointer;
			text-align: center;
			text-decoration: none;
			outline: none;
			color: rgb(255, 255, 255);
			background-color: rgb(128, 128, 128);
			border: none;
			border-radius: 15px;
			box-shadow: 0 9px rgb(64, 64, 64);
		}

		input:hover, input:active {
			background-color: rgb(96, 96, 96);
		}

		input:active {
			box-shadow: 0 5px rgb(64, 64, 64);
			transform: translateY(4px);
		}
		
		.notes {
			margin-top: 100px;
			font-family: monospace;
		}
	</style>
</head>
<body>
	<h1>
		FTP Address Translator
		<br>(from Browser format to FileZilla format)
	</h1>
	<div>
		<h3>
			Input Text
			<span class="copypaster" onclick="getSample()">get sample</span>
		</h3>
		<textarea id="input" autofocus rows="16" placeholder="Paste here"></textarea>
	</div>
	<div align="center" class="buttonrow">
		<input type="button" value="Translate" onclick="toastInput();" title="Translate into something easier to read for Filezilla">
	</div>
	<div>
		<h3>
			Output Text
			<span class="copypaster" onclick="copyOutput();">Copy Output</span>
		</h3>
		<textarea id="output" rows="16" placeholder="Output"></textarea>			
	</div>
	<div class="notes">
		Notes<br />
		<br />
		
	</div>
</body>
</html>
